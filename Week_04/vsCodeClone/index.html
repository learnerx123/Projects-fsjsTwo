<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>vs code clone- Educational purpose only</title>
</head>

<body>
    <!-- header  -->
    <nav class="border-solid  bg-[#2c2c32]
    ">
        <!-- nav container -->
        <div id="nav-container" class="flex space-x-7  items-center px-6 h-[54px] mx-6">
            <!-- vs icon name  -->
            <div id="vsCode-icon-name" class="flex">
                <a class="flex space-x-3 w-90 items-center" href="/">
                    <img class="w-6 h-6" src="./assets/vsCodeIcon.png" alt="vsCode-icon-name">
                    <span class="text-gray-50 text-lg font-">Visual Studio Code</span></a>
            </div>
            <!-- list menu -->
            <ul class="flex space-x-5 text-[#9d9d9d]  font-sans font-medium">
                <li class="hover:text-slate-200"><a id="nav-docs" href="">Docs</a></li>
                <li class="hover:text-slate-200"><a id="nav-updates" href="">Updates</a></li>
                <li class="hover:text-slate-200"><a id="nav-blogs" href="">Blog</a></li>
                <li class="hover:text-slate-200"><a id="nav-extend" href="">API</a></li>
                <li class="hover:text-slate-200"><a href="https://marketplace.visualstudio.com/VSCode" target="_blank"
                        id="nav-extensions">Extensions</a></li>
                <li class="hover:text-slate-200"><a id="nav-faqs" href="">FAQ</a></li>
                <li class="hover:text-slate-200"><a id="nav-learn" href="">Learn</a></li>
                <li class="hover:text-slate-200"><a href="">Search</a></li>
            </ul>
            <!-- gap div -->
            <div class="flex flex-1"></div>
            <!-- search download button-->
            <ul class="flex justify-center items-center h-full border-none">
                <li class="flex justify-center items-center h-full">
                    <form class="flex justify-center items-center space-x-2 bg-[#3d3d42]  h-full " action="">
                        <!-- search icon  -->
                        <span class="ml-3">
                            <img class="w-4 h-10 " src="./assets/icons/search.svg" alt="search-icon">
                        </span>
                        <!-- search input -->
                        <input class=" bg-[#3d3d42] text-slate-200 border-none w-[140px] active:outline-none focus:outline-none placeholder:text-sm placeholder:text-slate-200 placeholder:font-light "  type="text" placeholder="Search Docs">
                    </form>
                </li>
                <!-- download button -->
                <li class="flex justify-center items-center h-full  m-0">
                    <button class="flex justify-center items-center space-x-2 w-32 h-full bg-[#0066b8] ">
                            <img class="w-4 h-4" src="./assets/icons/download.svg" alt="download icon">
                            <span class="font-semibold text-white">Download</span> 
                    </button>
                </li>

            </ul>
        </div>

    </nav>

    <section id="forEducation">
        <div class="flex justify-center items-center text-red-500 bg-[#4a4a4b] h-7">
            Site developed for education purpose only.
        </div>

    </section>
</body>

</html>
